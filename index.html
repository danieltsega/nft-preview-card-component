<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <a href="#">
          <img
            class="img"
            src="images/image-equilibrium.jpg"
            alt="ethereum"
            srcset=""
          />
        </a>
        <div class="state">
          <img src="images/icon-view.svg" alt="Eye Icon" srcset="" />
          <div class="eye"></div>
        </div>
      </div>

      <div class="title">
        <a href="#"> Equilibrium #3429 </a>
      </div>
      <div class="para">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <div class="money">
          <div class="icon">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" srcset="" />
          </div>
          0.041 ETH
        </div>
        <div class="days">
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock icon" srcset="" />
          </div>
          3 days left
        </div>
      </div>

      <hr />
      <div class="profile">
        <div class="avatar">
          <img
            class="ava"
            src="images/image-avatar.png"
            alt="profile-pic"
            srcset=""
          />
        </div>
        <div class="name">
          <div class="creation">Creation of</div>
          <div class="jul"><a href="#"> Jules Wyvern </a></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <div class="my"><a href="#">Daniel Tsega</a></div>
        .
      </div>
    </footer>
  </body>
</html>
